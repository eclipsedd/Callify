<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Callify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --background: #0f172a;
      --text-muted: rgba(255, 255, 255, 0.7);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--background), #1e3a8a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Navigation */
    nav {
      width: 100%;
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.875rem;
      font-weight: 700;
      margin-left: 1rem;
      color: white;
      text-decoration: none;
    }
    
    .nav-button {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .nav-button.outline {
      background: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .nav-button.outline:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Main Content */
    .signup-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;          /* Changed from -2rem */
  margin-top: -4rem;      /* Added to move container up */
  min-height: 90vh;       /* Added to ensure it fits viewport */
}

    
    .signup-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(24px);
      border-radius: 1rem;
      padding: 3rem;
      width: 100%;
      max-width: 28rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      text-align: center;
    }
    
    .auth-icon {
      width: 5rem;          /* Increased from 2.5rem */
      height: 4rem;         /* Increased from 2.5rem */
      font-size: 4rem;      /* Added this to control emoji size */
      margin: 0 auto 1.5rem;
      color: var(--primary);
      display: flex;        /* Added for better centering */
      align-items: center;  /* Center vertically */
      justify-content: center; /* Center horizontally */
    }
    
    .signup-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .signup-subtitle {
      color: var(--text-muted);
      margin-bottom: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 0.875rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1rem;
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .submit-button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    
    .submit-button:hover {
      background: var(--primary-dark);
    }
    
    .signup-footer {
      margin-top: 2rem;
      color: var(--text-muted);
    }
    
    .signup-footer a {
      color: white;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .signup-footer a:hover {
      color: var(--primary);
    }
    
    /* Password strength indicator */
    .password-strength {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    
    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background 0.3s;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="/" class="logo">Callify</a>
    <a href="/login" class="nav-button outline">Log In</a>
  </nav>

  <!-- Signup Form -->
  <div class="signup-container">
    <div class="signup-card">
      
      <h1 class="signup-title">Create Your Account</h1>
      <p class="signup-subtitle">Join the video calling revolution</p>
      
      <form action="/signup" method="POST" id="signupForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Choose a username" 
            required
          >
          <p class="error-message" id="usernameError"></p>
        </div>
        
        <div class="form-group">
          <label for="phone" class="form-label">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            class="form-input" 
            placeholder="Enter your phone number" 
            required
          >
          <p class="error-message" id="phoneError"></p>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Create a password (min 6 characters)" 
            required
            minlength="6"
          >
          <div class="password-strength">
            <div class="strength-bar" id="strengthBar"></div>
          </div>
          <p class="error-message" id="passwordError"></p>
        </div>
        
        <button type="submit" class="submit-button">Create Account</button>
        
        <p class="signup-footer">
          Already have an account? <a href="/login">Log in</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      const username = document.getElementById('username').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      let isValid = true;
      
      // Reset errors
      document.getElementById('usernameError').style.display = 'none';
      document.getElementById('phoneError').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';
      
      // Validate username
      if (!username.trim()) {
        document.getElementById('usernameError').textContent = 'Username is required';
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
      } else if (username.length < 4) {
        document.getElementById('usernameError').textContent = 'Username must be at least 4 characters';
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
      }
      
      // Validate phone
      if (!phone.trim()) {
        document.getElementById('phoneError').textContent = 'Phone number is required';
        document.getElementById('phoneError').style.display = 'block';
        isValid = false;
      } else if (!/^[\d\s+-]+$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Enter a valid phone number';
        document.getElementById('phoneError').style.display = 'block';
        isValid = false;
      }
      
      // Validate password
      if (!password) {
        document.getElementById('passwordError').textContent = 'Password is required';
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      }
      
      if (!isValid) {
        e.preventDefault();
      }
    });

    // Password strength indicator
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBar = document.getElementById('strengthBar');
      let strength = 0;
      
      if (password.length > 0) strength += 20;
      if (password.length >= 6) strength += 20;
      if (/[A-Z]/.test(password)) strength += 20;
      if (/[0-9]/.test(password)) strength += 20;
      if (/[^A-Za-z0-9]/.test(password)) strength += 20;
      
      strengthBar.style.width = strength + '%';
      
      if (strength < 40) {
        strengthBar.style.background = '#ef4444'; // red
      } else if (strength < 80) {
        strengthBar.style.background = '#f59e0b'; // amber
      } else {
        strengthBar.style.background = '#10b981'; // emerald
      }
    });
  </script>
</body>
</html>
